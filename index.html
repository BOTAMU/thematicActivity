<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>thematicActivity</title>
    <link rel="stylesheet" href="../thematicActivity/css/distributionStyle.css">
    <link rel="stylesheet" href="../thematicActivity/css/style.css">
</head>
<body>

<div class="thematic_activity">
    <div class="ta_center">
        <div class="thematic_top cf">
            <p class="top_home">
                <a href="index.html" class="home_come"><img src="img/word01.png" width="423" height="47"></a>
                <a href="#"><img src="img/word02.png" width="456" height="20"></a>
            </p>
            <p class="top_discount">
                <a href="#">生活家电</a>
                <a href="#">厨房电器</a>
                <a href="#">净水器</a>
            </p>
        </div>

    </div>
</div>
<div class="thematic_bar">
    <div class="ta_center cf">
        <ul class="bar_tab">
            <li class="tab_bg"><span class="tab_word">首页</span></li>
            <li class="tab_left">所有宝贝</li>
            <li class="tab_cor">电饭煲</li>
            <li>微波炉</li>
            <li class="tab_cor">电热毯</li>
            <li>咖啡机</li>
            <li>净水器</li>
            <li>电熨斗</li>
            <li>打蛋器</li>
            <li>多士炉</li>
        </ul>
        <ul class="bar_panic">
            <li>
                <p class="panic_packet"><span class="packet_word"></span>5元红包<i class="packet"></i></p>
                <a href="#" class="panic_receive"><span>点击领取</span></a>
            </li>
            <li>
                <p class="group_purchase">
                    <span class="purchase_date">12.3-12.12</span>
                    <a href="#" class="purchase_go">点击进入>></a>
                    <i class="purchase_tip"></i>
                </p>
                <a href="#" class="group_collection"><span class="collection_ico"></span>收藏店铺</a>
            </li>
        </ul>
    </div>
</div>
<div class="rendering"></div>
<div class="limited_product">
    <a class="list_one" href="#"><img src="img/sp01.jpg"/></a>
    <a class="list_two" href="#"><img src="img/sp02.png"/></a>
    <a class="list_thr" href="#"><img src="img/sp03.jpg"/></a>
</div>
<div class="ta_center">
    <div class="sale">
        <div class="sale_title"><img src="img/tj01.png" width="919" height="91"/></div>
        <ul class="sale_product cf">
            <li style="float: left;"><img src="img/sp04.jpg" width="329" height="384"></li>
            <li style="float: right;"><img src="img/sp05.jpg" width="580" height="384"></li>
            <li style="float: left;"><img src="img/sp06.jpg" width="588" height="404"></li>
            <li style="float: right;"><img src="img/sp07.png" width="362" height="404"></li>
        </ul>
        <div class="sale_title"><img src="img/jf01.png" width="919" height="91"/></div>
        <div class="sale_integral cf">
            <div class="integral_first cf">
                <a href="#"><img src="img/in01.jpg" width="315" height="335"></a>
                <a href="#" class="first_lr"><img src="img/in02.jpg" width="307" height="335"></a>
                <a href="#"><img src="img/in03.jpg" width="315" height="335"></a>
            </div>
            <div class="integral_last cf">
                <a href="#"><img src="img/in04.jpg" width="315" height="335"></a>
                <a href="#" class="first_rl"><img src="img/in05.jpg" width="307" height="335"></a>
                <a href="#"><img src="img/in06.jpg" width="315" height="335"></a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
